<article class="mx-1 my-2 md:my-0 p-4 flex flex-col items-end rounded-md secondary-color shadow-xl">
    <button (click)="createNewNote()" class="primary-color rounded-md px-4 py-2 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 448 512">
            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"  fill="var(--textColor)"/>
        </svg>
    </button>
    <textarea 
        class="w-full h-80 border tertiary-color border-color rounded p-2"
        placeholder="Type your notes here..."
        [(ngModel)]="notes.currentNote().text"
        (input)="onTextInput($event)"
        ></textarea>
    <div class="py-1">
        <small class="italic">Note: All notes written in TempNote will not be saved once you close the site. Please export the notes when necessary.</small>
    </div>
    <button (click)="downloadNoteAsTextFile()" class="flex items-center blue-color text-white rounded-md px-4 py-2">
        <svg class="w-4 h-4" style="color: white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z" fill="white"></path></svg>
        
        <span class="pl-2">Export Note</span>
    </button>
    
</article>
