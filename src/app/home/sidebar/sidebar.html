<article class="mx-1 my-2 md:my-0 p-4 primary-color rounded-xl shadow-xl">
    @for (item of notes.arrayNotes(); track item.id) {
        <div [ngClass]="{
                'translucent-secondary-color' : item.id != notes.currentNote().id,
                'tertiary-color': item.id == notes.currentNote().id,
            }" 
            class="cursor-pointer flex items-center justify-between rounded-md p-2 mb-1"
            (click)="onClickNote(item)"
        >
            <span class="truncate text-ellipsis">
                {{ item.text }}
            </span>
            <button
                (click)="onDeleteNote(item, $event)" 
                class="cursor-pointer hover:bg-gray-200/50 p-2 rounded-full transition">
                <svg class="w-4 h-4" style="color: var(--redColor)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" fill="var(--redColor)"></path></svg>
            </button>
        </div>
    } @empty {
        <div class="translucent-secondary-color text-center rounded-md px-2 py-10 mb-1">
            ðŸŒŸAll Your Notes will be displayed here.ðŸŒŸ
        </div>
    }
</article>
