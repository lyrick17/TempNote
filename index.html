<!-- 
Online HTML, CSS and JavaScript editor to run code online.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="bootstrap.css" />
  <link rel="shortcut icon" href="/images/favicon.ico">
  <title>TempNote</title>
</head>

<body>
  <div class="p-3">
    <div> <!-- Header -->
  	  <center>
    	  <p class="h1">
      		  TempNote
    	  </p>
  		  <p class="h4">
    		  Simple temporary notes you can place.
  		  </p>
        <p>
          Note: This website is only for on-the-go notes. Once website is closed, all notes are gone.
        </p>
      </center>
      <hr />
    </div>


    <div class="form-floating mx-5"> <!-- Note taking body -->
      <textarea id="notepad" placeholder="Type your notes here" class="form-control" style="height: 200px;"></textarea>
      <label for="notepad">Type your notes here</label>
      <center>
        <button type="button" class="btn btn-dark m-3 px-4 submitButton">Save Note</button>
        <!-- onclick="saveNote(document.getElementById('notepad').value)" --> 
      </center>
    </div>
    <hr />
    
    
    <div id="noteContainer" class="form-floating mx-5"> <!-- Displays the notes taken -->
      <p class="h5">Your Saved Notes</p>
      
    </div>

    <footer> <!-- Footer -->
      <hr />
      <center>
        version 1.0 <br />
        Github: lyrick17 <br />
        2023  <br />
      </center>
    </footer>

  </div>
  <script src="script.js"></script>
  <script src="bootstrap.bundle.js"></script>
</body>

</html>
